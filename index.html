<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <select name="countries" id="countries">
      <option value="">Select a city</option>
      <option value="paris">Paris ðŸ‡«ðŸ‡·</option>
      <option value="tokyo">Tokyo ðŸ‡¯ðŸ‡µ</option>
      <option value="sydney">Sydney ðŸ‡¦ðŸ‡º</option>
      <option value="chicago">Chicago ðŸ‡ºðŸ‡¸</option>
    </select>
    <script>
      function showCurrentTime(event) {
        let parisTime = moment
          .tz("Europe/Paris")
          .format("MMMM Do YYYY, h:mm A");
        let tokyoTime = moment.tz("Asia/Tokyo").format("MMMM Do YYYY, h:mm A");
        let sydneyTime = moment
          .tz("Australia/Sydney")
          .format("MMMM Do YYYY, h:mm A");
        let chicagoTime = moment
          .tz("America/Chicago")
          .format("MMMM Do YYYY, h:mm A");
        if (event.target.value === "paris") {
          alert("Bonjour! It is currently " + parisTime + " in Europe/Paris.");
        }
        if (event.target.value === "tokyo") {
          alert(
            "Kon'nichiwa! It is currently " + tokyoTime + " in Asia/Tokyo."
          );
        }
        if (event.target.value === "sydney") {
          alert(
            "Hello! It is currently " + sydneyTime + " in Australia/Sydney."
          );
        }
        if (event.target.value === "chicago") {
          alert(
            "Hello! It is currently " + chicagoTime + " in America/Chicago."
          );
        }
      }
      let countries = document.querySelector("#countries");
      countries.addEventListener("change", showCurrentTime);
    </script>
  </body>
</html>
